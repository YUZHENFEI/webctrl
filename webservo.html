<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Web controlled Servo</title>
<script src="./jquery.js"></script>
</head>
<body>
<h1> <b> Arduino Web Controlled Servo with ESP8266 </b> </h1>
<h4> <b> Enter the IP address below </b> </h4>
<div style="margin: 0; width:500px; height:80px;">
<form name="form" action="./webservo.html" method="GET">
ESP8266 IP Address:
<input type="text" name="inputbox" value="192.168.1.109">
</form>
</div>
<h3> Scroll it to move the servo1 in vertical direction </h3>
<input type="range" min="0" max="180" onmouseup="servo1(this.value)">
<h3> Scroll it to move the servo2 in horizontal direction </h3>
<input type="range" min="0" max="180" onmouseup="servo2(this.value)">
<script>
$.ajaxSetup({timeout:1000});
function servo1(angle)
{
TextVar = form.inputbox.value;
ArduinoVar = "http://" + TextVar + ":80";
$.get( ArduinoVar, { "sr1": angle })	;
{Connection: close};
}
function servo2(angle)
{
TextVar = form.inputbox.value;
ArduinoVar = "http://" + TextVar + ":80";
$.get( ArduinoVar, { "sr2": angle })	;
{Connection: close};
}
</script>
<h3>Click to reset servos</h3>
<button onclick=reset()>reset</button>
<script>function servo1(angle)
{
TextVar = form.inputbox.value;
ArduinoVar = "http://" + TextVar + ":80";
$.get( ArduinoVar, { "res": "reset" })	;
{Connection: close};
}
</script>
</body>
</html>
